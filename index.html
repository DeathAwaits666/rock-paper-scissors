<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Rock-Paper-Scissors against a computer and see how lucky you can get!"
    />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/09d77b406d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main-container">
      <div class="results">
        <h1 style="max-width: 350px; padding: 0.4rem 0.8rem; border-radius: 4px; box-shadow: none;">Rock, Paper, Scissors?</h1>
      <h2 class="score">0 : 0</h2>
      <div class="buttons">
        <button class="rock" type="button">Rock</button>
        <button class="paper" type="button">Paper</button>
        <button class="sciss#ors" type="button">Scissors</button>
        <button class="clear" type="button">Restart</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/DeathAwaits666/rock-paper-scissors"
        >By DeathAwaits <i class="fa solid fa-github"></i
      ></a>
    </footer>
  </body>
</html>
