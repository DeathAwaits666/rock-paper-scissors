<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Rock-Paper-Scissors against a computer and see how lucky you can get!"
    />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/09d77b406d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="results">
          <h1>Rock, Paper, Scissors?</h1>
          <div class="rounds-input">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" placeholder="Enter rounds" />
            <button id="start-game">Start Game</button>
            <p id="game-message"></p>
          </div>
          <h2 class="score">0 : 0</h2>
          <div class="game-info" id="game-info">
            <p id="round-result"></p>
            <p id="final-result"></p>
          </div>
          <div class="buttons">
            <button id="rock" type="button" disabled>Rock</button>
            <button id="paper" type="button" disabled>Paper</button>
            <button id="scissors" type="button" disabled>Scissors</button>
            <button id="clear" type="button">Restart</button>
          </div>
          <footer>
            <a href="https://github.com/DeathAwaits666/rock-paper-scissors"
              >By DeathAwaits <i class="fa solid fa-github"></i
            ></a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
